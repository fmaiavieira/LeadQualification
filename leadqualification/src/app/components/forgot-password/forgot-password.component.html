<section class="forgot">
    <div class="box">
        <span>Esqueci a senha</span>
        <p>Insira seu e-mail para solicitar a redefinição da senha.</p>
        <input type="email" placeholder="E-mail" #passwordResetEmail required>
        <button class="register" (click)="authService.ForgotPassword(passwordResetEmail.value)">Cadastrar</button>
    </div>
    <p>voltar para página de <button routerLink="/sign-in">login</button></p>
</section>
