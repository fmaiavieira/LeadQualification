<section class="forgot">
    <div class="box">
        <span>Esqueci a senha</span>
        <p>Insira seu e-mail para solicitar a redefinição da senha.</p>
        <app-input type="email" placeholder="E-mail" #passwordResetEmail required></app-input>
        <app-primary-button name="Enviar" (click)="authService.ForgotPassword(passwordResetEmail.value)"></app-primary-button>
    </div>
    <p>voltar para página de <button routerLink="/sign-in">login</button></p>
</section>
